<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Jebrane - Villeparisis</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Playfair Display', serif; margin: 0; padding: 20px; background-color: #1a1a1a; color: #f4f4f4; }
        .container { max-width: 1600px; margin: auto; }
        .header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #D4AF37; padding-bottom: 15px; }
        .logo { height: 50px; }
        h2 { color: #D4AF37; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .box { background: #262626; padding: 15px; border-radius: 12px; border: 1px solid #444; }
        h3 { color: #D4AF37; font-size: 0.8em; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .form-row { display: flex; flex-direction: column; gap: 10px; }
        select, input { padding: 8px; background: #333; color: white; border: 1px solid #555; border-radius: 6px; font-family: sans-serif; }
        .btn { padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; border: none; text-transform: uppercase; font-size: 0.8em; transition: 0.2s; }
        .btn-gold { background: linear-gradient(45deg, #D4AF37, #F9E586); color: #1a1a1a; }
        .btn-orange { background: #e67e22; color: white; }
        .btn-outline { background: transparent; border: 1px solid #D4AF37; color: #D4AF37; }
        .btn-danger { background: #721c24; color: #f8d7da; border: 1px solid #f5c6cb; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .categorie-container { margin-bottom: 40px; }
        .cat-title { background: #D4AF37; color: #1a1a1a; padding: 10px 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .table-container { overflow: auto; max-height: 70vh; background: #262626; border-radius: 0 0 12px 12px; border: 1px solid #D4AF37; position: relative; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; font-size: 0.8em; }
        thead th { position: sticky; top: 0; z-index: 20; background: #1a1a1a; color: #D4AF37; padding: 10px; border: 1px solid #3d3d3d; }
        th:first-child, td:first-child { position: sticky; left: 0; z-index: 10; background: #1a1a1a !important; border-right: 2px solid #D4AF37 !important; }
        thead th:first-child { z-index: 30; }
        td { border: 1px solid #3d3d3d; text-align: center; height: 50px; }
        .handle { cursor: grab; color: #D4AF37; padding-right: 10px; font-size: 1.2em; }
        .prod-name { font-weight: bold; text-align: left; padding-left: 10px; min-width: 200px; display: flex; align-items: center; }
        .cell-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; height: 100%; }
        .sub-cell { border-right: 1px solid #3d3d3d; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4px; }
        .sub-cell:last-child { border-right: none; }
        .label-sub { font-size: 0.5em; color: #888; }
        .val-obj { background: transparent; color: #fff; border: none; width: 30px; text-align: center; border-bottom: 1px solid #D4AF37; }
        .val-stock { color: #D4AF37; font-weight: bold; }
        .val-prod { color: #F9E586; font-weight: bold; font-size: 1.1em; }
        #status { font-size: 0.6em; padding: 4px 10px; border-radius: 20px; border: 1px solid #D4AF37; color: #D4AF37; }
        .delete-icon { color: #ff4d4d; cursor: pointer; margin-left: auto; opacity: 0.5; }
        .hidden-col { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="" class="logo">
        <h2>Maison Jebrane Villeparisis <span id="status">Connexion...</span></h2>
    </div>

    <div class="admin-panel">
        <div class="box">
            <h3>P√©riode & Rapports</h3>
            <div class="form-row">
                <input type="date" id="dateDebut" onchange="sauverDates()">
                <input type="date" id="dateFin" onchange="sauverDates()">
                <button class="btn btn-gold" onclick="exporterExcel()">üìä Excel Global</button>
                <button class="btn btn-orange" onclick="resetStocksUniquement()">üîÑ Vider les Stocks</button>
            </div>
        </div>

        <div class="box">
            <h3>Affichage Dynamique</h3>
            <div class="form-row">
                <select id="viewMode" onchange="relancerRender()">
                    <option value="semaine">üìÖ Toute la Semaine</option>
                    <option value="Lundi">Lundi</option><option value="Mardi">Mardi</option>
                    <option value="Mercredi">Mercredi</option><option value="Jeudi">Jeudi</option>
                    <option value="Vendredi">Vendredi</option><option value="Samedi">Samedi</option>
                    <option value="Dimanche">Dimanche</option>
                </select>
                <select id="filterCatView" onchange="relancerRender()">
                    <option value="toutes">üìÇ Toutes les cat√©gories</option>
                </select>
                <button class="btn btn-outline" id="btnFiltre" onclick="toggleFiltre()">üîç Reste > 0</button>
            </div>
        </div>

        <div class="box">
            <h3>Gestion Catalogue</h3>
            <div class="form-row">
                <div style="display:flex; gap:5px;">
                    <input type="text" id="nomCat" placeholder="Cat√©gorie..." style="flex:1;">
                    <button class="btn btn-outline" onclick="ajouterCategorie()">+</button>
                </div>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="nomProd" placeholder="Produit..." style="flex:1;">
                    <select id="selectCat" style="width:100px;"></select>
                    <button class="btn btn-gold" onclick="ajouterProduit()">+</button>
                </div>
            </div>
        </div>

        <div class="box">
            <h3>Mise √† jour Stock</h3>
            <div class="form-row">
                <select id="stockProdSelect"></select>
                <div style="display:flex; gap:5px;">
                    <select id="stockJourSelect" style="flex:1;"></select>
                    <input type="number" id="stockValeur" value="0" style="width:60px;">
                    <button class="btn btn-gold" onclick="validerStock()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="listeCategories"></div>
    <button class="btn btn-danger" style="margin-top:50px;" onclick="resetTotal()">‚ö†Ô∏è R√âINITIALISATION TOTALE</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbrOwjPc1eOpMF8I8A-LLhiPO8toiu3oQ",
    authDomain: "maison-jebrane.firebaseapp.com",
    databaseURL: "https://maison-jebrane-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "maison-jebrane",
    storageBucket: "maison-jebrane.firebasestorage.app",
    messagingSenderId: "541926034379",
    appId: "1:541926034379:web:f22192e8e40e343a9f044e",
    measurementId: "G-JQ6XFRENN1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
  let globalData = {};
  let filtreActif = false;

  // Initialisation des jours pour le menu Stock
  const sj = document.getElementById('stockJourSelect');
  sj.innerHTML = '<option value="">-- Jour --</option>';
  jours.forEach(j => sj.add(new Option(j, j)));

  onValue(ref(db, '/'), (snapshot) => {
    globalData = snapshot.val() || {};
    document.getElementById('status').innerText = "‚óè EN LIGNE";
    if(globalData.config && globalData.config.dates) {
        document.getElementById('dateDebut').value = globalData.config.dates.debut || "";
        document.getElementById('dateFin').value = globalData.config.dates.fin || "";
    }
    render(globalData);
  });

  window.toggleFiltre = () => {
      filtreActif = !filtreActif;
      const btn = document.getElementById('btnFiltre');
      btn.classList.toggle('btn-orange', filtreActif);
      btn.classList.toggle('btn-outline', !filtreActif);
      btn.innerText = filtreActif ? "üö´ Masquer termin√©s" : "üîç Reste > 0";
      render(globalData);
  };

  window.relancerRender = () => { render(globalData); };

  function render(data) {
    const containers = data.categories || {};
    const production = data.production || {};
    const parent = document.getElementById('listeCategories');
    const selectCat = document.getElementById('selectCat');
    const filterCatView = document.getElementById('filterCatView');
    const stockProdSelect = document.getElementById('stockProdSelect');
    const viewMode = document.getElementById('viewMode').value;
    const catFiltre = filterCatView.value;
    
    const currentCatSelection = filterCatView.value;
    const currentStockProd = stockProdSelect.value;

    parent.innerHTML = ""; 
    selectCat.innerHTML = ""; 
    stockProdSelect.innerHTML = '<option value="">-- Choisir Produit --</option>';
    filterCatView.innerHTML = '<option value="toutes">üìÇ Toutes les cat√©gories</option>';

    Object.keys(containers).forEach(catID => {
        const catName = containers[catID].nom;
        selectCat.add(new Option(catName, catID));
        filterCatView.add(new Option(catName, catID));

        if (catFiltre !== "toutes" && catFiltre !== catID) return;

        const section = document.createElement('div');
        section.className = "categorie-container";
        
        let headerHtml = `<thead><tr><th>Produits</th>`;
        jours.forEach(j => {
            const isHidden = (viewMode !== "semaine" && viewMode !== j) ? "hidden-col" : "";
            headerHtml += `<th class="${isHidden}">${j}</th>`;
        });
        headerHtml += `</tr></thead>`;

        section.innerHTML = `
            <div class="cat-title">${catName} <span class="delete-icon" onclick="supprimerCat('${catID}')">‚úï</span></div>
            <div class="table-container">
                <table>
                    ${headerHtml}
                    <tbody id="body-${catID}" data-catid="${catID}"></tbody>
                </table>
            </div>
        `;

        const tbody = section.querySelector('tbody');
        const produits = containers[catID].produits || {};
        const sortedKeys = Object.keys(produits).sort((a,b) => (produits[a].ordre || 0) - (produits[b].ordre || 0));

        let hasVisibleProduct = false;

        sortedKeys.forEach(pID => {
            const pName = produits[pID].nom;
            stockProdSelect.add(new Option(`${catName} - ${pName}`, `${catID}/${pID}/${pName}`));

            if (filtreActif) {
                if (viewMode === "semaine") {
                    const aFaireSemaine = jours.some(j => {
                        const v = (production[pID] && production[pID][j]) ? production[pID][j] : { obj: 0, stock: 0 };
                        return (parseInt(v.obj)||0) - (parseInt(v.stock)||0) > 0;
                    });
                    if (!aFaireSemaine) return;
                } else {
                    const v = (production[pID] && production[pID][viewMode]) ? production[pID][viewMode] : { obj: 0, stock: 0 };
                    if ((parseInt(v.obj)||0) - (parseInt(v.stock)||0) <= 0) return;
                }
            }

            hasVisibleProduct = true;
            const tr = document.createElement('tr');
            tr.dataset.id = pID;
            let htmlProd = `<td class="prod-name"><span class="handle">‚ò∞</span> ${pName} <span class="delete-icon" onclick="supprimerProd('${catID}','${pID}')">‚úï</span></td>`;
            
            jours.forEach(j => {
                const isHidden = (viewMode !== "semaine" && viewMode !== j) ? "hidden-col" : "";
                const vals = (production[pID] && production[pID][j]) ? production[pID][j] : { obj: 0, stock: 0 };
                const aFaire = Math.max(0, (parseInt(vals.obj)||0) - (parseInt(vals.stock)||0));
                htmlProd += `<td class="${isHidden}"><div class="cell-grid">
                    <div class="sub-cell"><span class="label-sub">Obj</span><input type="number" class="val-obj" value="${vals.obj||0}" onchange="updateVal('${pID}','${j}','obj',this.value)"></div>
                    <div class="sub-cell"><span class="label-sub">Stk</span><span class="val-stock">${vals.stock||0}</span></div>
                    <div class="sub-cell"><span class="label-sub">Rst</span><span class="val-prod">${aFaire}</span></div>
                </div></td>`;
            });
            tr.innerHTML = htmlProd; tbody.appendChild(tr);
        });

        if (hasVisibleProduct) {
            parent.appendChild(section);
            new Sortable(tbody, {
                handle: '.handle', animation: 150,
                onEnd: function() {
                    const rows = tbody.querySelectorAll('tr');
                    rows.forEach((row, index) => {
                        update(ref(db, `categories/${catID}/produits/${row.dataset.id}`), { ordre: index });
                    });
                }
            });
        }
    });
    filterCatView.value = currentCatSelection;
    stockProdSelect.value = currentStockProd;
  }

  window.validerStock = () => {
    const prodVal = document.getElementById('stockProdSelect').value;
    const jourVal = document.getElementById('stockJourSelect').value;
    const stockVal = document.getElementById('stockValeur').value;

    if(!prodVal || !jourVal) {
        alert("‚ö†Ô∏è Veuillez s√©lectionner un produit ET un jour.");
        return;
    }

    const combo = prodVal.split('/');
    set(ref(db, `production/${combo[1]}/${jourVal}/stock`), stockVal).then(() => {
        document.getElementById('stockValeur').value = 0;
        document.getElementById('stockProdSelect').value = ""; 
    });
  };

  window.exporterExcel = () => {
    const wb = XLSX.utils.book_new();
    const categories = globalData.categories || {};
    const production = globalData.production || {};
    const dDebut = document.getElementById('dateDebut').value || "D√©but";
    const dFin = document.getElementById('dateFin').value || "Fin";
    Object.keys(categories).forEach(catID => {
      const catName = categories[catID].nom;
      const produits = categories[catID].produits || {};
      const rows = [[""], ["Produits"]]; const merges = [];
      jours.forEach((j, i) => { rows[0].push(j, "", ""); rows[1].push("Obj", "Stk", "Rst"); merges.push({ s: { r: 0, c: 1 + (i * 3) }, e: { r: 0, c: 1 + (i * 3) + 2 } }); });
      Object.keys(produits).sort((a,b) => (produits[a].ordre || 0) - (produits[b].ordre || 0)).forEach(pID => {
        const r = [produits[pID].nom];
        jours.forEach(j => { const v = (production[pID] && production[pID][j]) ? production[pID][j] : { obj: 0, stock: 0 }; r.push(v.obj||0, v.stock||0, Math.max(0, (v.obj||0)-(v.stock||0))); });
        rows.push(r);
      });
      const ws = XLSX.utils.aoa_to_sheet(rows); ws['!merges'] = merges;
      XLSX.utils.book_append_sheet(wb, ws, catName.substring(0, 31));
    });
    XLSX.writeFile(wb, `Maison_Jebrane_Villeparisis_${dDebut}_au_${dFin}.xlsx`);
  };
  window.ajouterCategorie = () => { const n = document.getElementById('nomCat').value; if(n) { push(ref(db, 'categories'), { nom: n }); document.getElementById('nomCat').value = ""; } };
  window.ajouterProduit = () => { const n = document.getElementById('nomProd').value; const c = document.getElementById('selectCat').value; if(n && c) { push(ref(db, `categories/${c}/produits`), { nom: n, ordre: 99 }); document.getElementById('nomProd').value = ""; } };
  window.updateVal = (pID, j, t, v) => set(ref(db, `production/${pID}/${j}/${t}`), v);
  window.supprimerProd = (c, p) => { if(confirm("Supprimer ?")) remove(ref(db, `categories/${c}/produits/${p}`)); };
  window.supprimerCat = (c) => { if(confirm("Supprimer cat√©gorie ?")) remove(ref(db, `categories/${c}`)); };
  window.sauverDates = () => set(ref(db, 'config/dates'), { debut: document.getElementById('dateDebut').value, fin: document.getElementById('dateFin').value });
  window.resetTotal = () => { if(confirm("‚ö†Ô∏è TOUT EFFACER ?")) remove(ref(db, '/')); };
  window.resetStocksUniquement = async () => {
    const snap = await get(ref(db, 'production'));
    if (snap.exists()) {
        const prod = snap.val();
        Object.keys(prod).forEach(pID => { jours.forEach(j => { if (prod[pID][j]) prod[pID][j].stock = 0; }); });
        await set(ref(db, 'production'), prod);
    }
  };
</script>
</body>
</html>
